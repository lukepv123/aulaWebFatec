<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animais</title>
</head>
<body>
    <h1>Cadastro de Animais</h1>
    <form id="formAnimal">
        <label for="nomeAnimal">Nome do Animal:</label>
        <input type="text" id="nomeAnimal" name="nomeAnimal" required><br>

        <label for="tipoAnimal">Tipo de Animal:</label>
        <select id="tipoAnimal" name="tipoAnimal" required>
            <option value="">Selecione</option>
            <option value="cachorro">Cachorro</option>
            <option value="gato">Gato</option>
            <option value="coelho">Coelho</option>
        </select><br>

        <label for="idadeAnimal">Idade:</label>
        <select id="idadeAnimal" name="idadeAnimal" required>
            <option value="">Selecione</option>
            <option value="filhote">Filhote</option>
            <option value="adulto">Adulto</option>
            <option value="idoso">Idoso</option>
        </select><br>

        <label for="servicoEscolhido">Serviço:</label>
        <select id="servicoEscolhido" name="servicoEscolhido" required>
            <option value="">Selecione</option>
            <option value="tosa">Tosa</option>
            <option value="banhoTosa">Banho e Tosa</option>
            <option value="banho">Banho</option>
        </select><br>

        <h2>Informações do Proprietário</h2>
        <label for="nomeProprietario">Nome:</label>
        <input type="text" id="nomeProprietario" name="nomeProprietario" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
